<style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
          
        .container {
            width: 100%;
            height: 100vh;
            background-image: 
              linear-gradient(rgb(140, 219, 140), rgb(20, 141, 20));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
          
        .container h1 {
            color: rgb(105, 214, 213);
            font-weight: 700;
            font-size: 25px;
            text-align: center;
        }
          
        .converter-row {
            display: flex;
            width: 40%;
            justify-content: space-between;
            align-items: center;
            background: rgb(0, 56, 0);
            border-radius: 10px;
            padding: 50px 20px;
        }
          
        .col {
            flex-basis: 32%;
            text-align: center;
        }
          
        .col label {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
        }
          
        .col input {
            width: 150px;
            height: 30px;
            background: rgb(99, 165, 220);
            border-radius: 5px;
            text-align: center;
        }
    </style>
      
    <div class="container">
        <center>
            <b>
        <h1><b><i>OASIS INFOBYTE<br>
    </b><b>TEMPERATURE CONVERTER</b></h1>
    <h4>
        <div class="converter-row">
            <div class="col"><b>
                <label>FAHRENHEIT</label></b>
                <input type="number" id="fahrenheit">
            </div>
            <div class="col"><b>
                <label>CELSIUS</label></b>
                <input type="number" id="celsius">
            </div>
            <div class="col"><b>
                <label>KELVIN</label></b>
                <input type="number" id="kelvin">
            </div>
        </div>
            </b></h4>
    </center>
        
    </div>
      
    <script>
        let celsius = document.getElementById('celsius');
        let fahrenheit = document.getElementById('fahrenheit');
        let kelvin = document.getElementById('kelvin');
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
          
            let k = (parseFloat(celsius.value) + 273.15);
            kelvin.value = parseFloat(k.toFixed(2));
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(
                fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));
          
            let k = (parseFloat(
                fahrenheit.value) - 32) * 5 / 9 + 273.15;
            kelvin.value = parseFloat(k.toFixed(2));
        }
        kelvin.oninput = function () {
            let f = (parseFloat(
                kelvin.value) - 273.15) * 9 / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
          
            let c = (parseFloat(kelvin.value) - 273.15);
            celsius.value = parseFloat(c.toFixed(2));
        }
    </script>
